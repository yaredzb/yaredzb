<svg width="1280" height="400" viewBox="0 0 1280 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0f1e"/>
      <stop offset="50%" stop-color="#1a1f35"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#38bdf8"/>
      <stop offset="50%" stop-color="#818cf8"/>
      <stop offset="100%" stop-color="#c084fc"/>
    </linearGradient>
    
    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="strongGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Animations -->
    <animateTransform id="rotate" attributeName="transform" type="rotate" from="0 1090 80" to="360 1090 80" dur="20s" repeatCount="indefinite"/>
    <animate id="pulse" attributeName="opacity" values="0.3;0.5;0.3" dur="3s" repeatCount="indefinite"/>
    <animate id="shimmer" attributeName="opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite"/>
  </defs>
  
  <!-- Background -->
  <rect width="1280" height="400" fill="url(#bgGrad)"/>
  
  <!-- Hexagonal grid pattern -->
  <g opacity="0.03">
    <pattern id="hexPattern" x="0" y="0" width="60" height="35" patternUnits="userSpaceOnUse">
      <path d="M0,17.5 L15,0 L45,0 L60,17.5 L45,35 L15,35 Z" fill="none" stroke="#ffffff" stroke-width="0.5"/>
    </pattern>
    <rect width="1280" height="400" fill="url(#hexPattern)"/>
  </g>
  
  <!-- Watermark -->
  <text x="1200" y="360" font-family="Inter, system-ui, sans-serif" font-size="120" font-weight="900" fill="#ffffff" opacity="0.02" text-anchor="end">YZ</text>
  
  <!-- Floating particles -->
  <g opacity="0.4">
    <circle cx="150" cy="100" r="2" fill="#38bdf8">
      <animateTransform attributeName="transform" type="translate" values="0,0; 10,-10; -5,-20; -10,-10; 0,0" dur="20s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="250" r="2" fill="#38bdf8">
      <animateTransform attributeName="transform" type="translate" values="0,0; -8,12; 5,20; 8,8; 0,0" dur="18s" repeatCount="indefinite"/>
    </circle>
    <circle cx="800" cy="150" r="2" fill="#38bdf8">
      <animateTransform attributeName="transform" type="translate" values="0,0; 12,-8; -3,-15; -10,-5; 0,0" dur="22s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1100" cy="300" r="2" fill="#38bdf8">
      <animateTransform attributeName="transform" type="translate" values="0,0; -10,10; 8,18; 10,5; 0,0" dur="19s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Geometric shapes -->
  <g opacity="0.4">
    <!-- Pulsing circles -->
    <circle cx="120" cy="80" r="60" fill="none" stroke="#38bdf8" stroke-width="2">
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="120" cy="80" r="45" fill="none" stroke="#38bdf8" stroke-width="1" opacity="0.5">
      <animate attributeName="opacity" values="0.2;0.4;0.2" dur="3s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Rotating square -->
    <rect x="1050" y="40" width="80" height="80" fill="none" stroke="#c084fc" stroke-width="2" transform="rotate(15 1090 80)">
      <animateTransform attributeName="transform" type="rotate" from="15 1090 80" to="375 1090 80" dur="20s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Diamond -->
    <path d="M 600 60 L 650 90 L 620 130 L 570 100 Z" fill="none" stroke="#22c55e" stroke-width="2"/>
    <path d="M 610 70 L 640 90 L 620 120 L 590 100 Z" fill="#22c55e" opacity="0.2"/>
  </g>
  
  <!-- Neural network -->
  <g opacity="0.6" filter="url(#glow)">
    <!-- Connecting lines -->
    <line x1="120" y1="80" x2="400" y2="120" stroke="url(#accentGrad)" stroke-width="2">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="400" y1="120" x2="650" y2="90" stroke="url(#accentGrad)" stroke-width="2">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </line>
    <line x1="650" y1="90" x2="900" y2="140" stroke="url(#accentGrad)" stroke-width="2">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" begin="1s" repeatCount="indefinite"/>
    </line>
    <line x1="900" y1="140" x2="1100" y2="100" stroke="url(#accentGrad)" stroke-width="2">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    </line>
    
    <!-- Nodes -->
    <circle cx="120" cy="80" r="6" fill="#38bdf8"/>
    <circle cx="400" cy="120" r="6" fill="#818cf8"/>
    <circle cx="650" cy="90" r="6" fill="#a78bfa"/>
    <circle cx="900" cy="140" r="6" fill="#c084fc"/>
    <circle cx="1100" cy="100" r="6" fill="#e879f9"/>
  </g>
  
  <!-- Floating code symbols -->
  <g opacity="0.12" font-family="Courier New, monospace" fill="#ffffff">
    <text x="200" y="280" font-size="16">const skills = [];</text>
    <text x="850" y="310" font-size="16">function build() {}</text>
    <text x="400" y="50" font-size="14">&lt;Developer /&gt;</text>
    <text x="1000" y="280" font-size="14">while(learning)</text>
  </g>
  
  <!-- Binary streams -->
  <g opacity="0.08" font-family="Courier New, monospace" font-size="12" fill="#38bdf8">
    <text x="100" y="50">01001000</text>
    <text x="300" y="80">01100101</text>
    <text x="500" y="60">01101100</text>
    <text x="700" y="90">01101100</text>
    <text x="900" y="70">01101111</text>
  </g>
  
  <!-- Tech skill icons (background) -->
  <g opacity="0.25">
    <!-- React -->
    <g transform="translate(250, 45)">
      <circle cx="20" cy="20" r="2" fill="#61dafb"/>
      <ellipse cx="20" cy="20" rx="10" ry="4" fill="none" stroke="#61dafb" stroke-width="1.5"/>
      <ellipse cx="20" cy="20" rx="10" ry="4" fill="none" stroke="#61dafb" stroke-width="1.5" transform="rotate(60 20 20)"/>
      <ellipse cx="20" cy="20" rx="10" ry="4" fill="none" stroke="#61dafb" stroke-width="1.5" transform="rotate(120 20 20)"/>
    </g>
    
    <!-- Python -->
    <g transform="translate(450, 210)" fill="#3776ab">
      <path d="M9.585 11.692h4.328s2.432.039 2.432-2.35V5.391S16.714 3 11.936 3C7.362 3 7.647 3 7.647 3L7.608 5.8h4.43v.632H6.647s-3.426-.365-3.426 4.838 0 5.006 0 5.006h2.01v-2.82s-.134-3.074 3.354-3.074zm-.056-5.74a.816.816 0 1 1 0-1.631.816.816 0 0 1 0 1.631z" transform="scale(1.2)"/>
    </g>
    
    <!-- Node.js -->
    <g transform="translate(850, 50)" fill="#339933">
      <path d="M12 1.85c-.27 0-.55.07-.78.2l-7.44 4.3c-.48.28-.78.8-.78 1.36v8.58c0 .56.3 1.08.78 1.36l1.95 1.12c.95.46 1.27.47 1.71.47 1.4 0 2.21-.85 2.21-2.33V8.44c0-.12-.1-.22-.22-.22h-.96c-.12 0-.21.1-.21.22v8.47c0 .66-.68 1.31-1.77.76l-2.05-1.18c-.1-.05-.15-.15-.15-.25V7.66c0-.1.06-.2.15-.25l7.44-4.3c.09-.05.21-.05.3 0l7.44 4.3c.1.05.15.15.15.25v8.58c0 .1-.06.2-.15.25l-7.44 4.3c-.09.05-.21.05-.3 0l-1.89-1.12" transform="scale(1.2)"/>
    </g>
    
    <!-- Git -->
    <g transform="translate(350, 150)" fill="#f05032">
      <path d="M21.62 11.108l-8.731-8.729a1.292 1.292 0 0 0-1.823 0L9.257 4.19l2.299 2.3a1.532 1.532 0 0 1 1.939 1.95l2.214 2.217a1.53 1.53 0 0 1 1.583 2.531c-.599.6-1.566.6-2.166 0" transform="scale(1.2)"/>
    </g>
  </g>
  
  <!-- Terminal window -->
  <g opacity="0.3">
    <rect x="1030" y="60" width="200" height="100" rx="6" fill="rgba(15, 23, 42, 0.6)" stroke="#38bdf8" stroke-width="1"/>
    <text x="1040" y="80" font-family="Courier New, monospace" font-size="10" fill="#22c55e">&gt; npm run build</text>
    <text x="1040" y="95" font-family="Courier New, monospace" font-size="10" fill="#22c55e">&gt; Compiling...</text>
    <text x="1040" y="110" font-family="Courier New, monospace" font-size="10" fill="#22c55e">&gt; Success! âœ“</text>
  </g>
  
  <!-- Corner accents -->
  <g opacity="0.5">
    <rect x="0" y="0" width="40" height="3" fill="#38bdf8"/>
    <rect x="0" y="0" width="3" height="40" fill="#38bdf8"/>
    <rect x="1240" y="397" width="40" height="3" fill="#c084fc"/>
    <rect x="1277" y="360" width="3" height="40" fill="#c084fc"/>
  </g>
  
  <!-- Main content -->
  <g transform="translate(60, 220)">
    <!-- Accent bar -->
    <rect x="0" y="0" width="120" height="4" fill="url(#accentGrad)" filter="url(#glow)">
      <animate attributeName="width" from="0" to="120" dur="2s" fill="freeze"/>
    </rect>
    
    <!-- Name -->
    <text x="0" y="50" font-family="Inter, Segoe UI, system-ui, sans-serif" font-size="56" font-weight="800" fill="#ffffff" filter="url(#strongGlow)">Yared Zenebe</text>
    
    <!-- Tagline -->
    <text x="0" y="80" font-family="Inter, Segoe UI, system-ui, sans-serif" font-size="22" fill="#94a3b8">Computer Engineering Student</text>
    
    <!-- Tech skill badges -->
    <g transform="translate(0, 95)">
      <!-- Python -->
      <rect x="0" y="0" width="85" height="28" rx="6" fill="#3776ab"/>
      <text x="42.5" y="19" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#ffffff" text-anchor="middle">Python</text>
      
      <!-- Java -->
      <rect x="93" y="0" width="70" height="28" rx="6" fill="#007396"/>
      <text x="128" y="19" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#ffffff" text-anchor="middle">Java</text>
      
      <!-- C++ -->
      <rect x="171" y="0" width="60" height="28" rx="6" fill="#00599c"/>
      <text x="201" y="19" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#ffffff" text-anchor="middle">C++</text>
      
      <!-- JavaScript -->
      <rect x="239" y="0" width="100" height="28" rx="6" fill="#f7df1e"/>
      <text x="289" y="19" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#000000" text-anchor="middle">JavaScript</text>
      
      <!-- React -->
      <rect x="347" y="0" width="70" height="28" rx="6" fill="#61dafb"/>
      <text x="382" y="19" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#000000" text-anchor="middle">React</text>
      
      <!-- Tailwind CSS -->
      <rect x="425" y="0" width="115" height="28" rx="6" fill="#06b6d4"/>
      <text x="482.5" y="19" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#ffffff" text-anchor="middle">Tailwind CSS</text>
      
      <!-- Django -->
      <rect x="548" y="0" width="75" height="28" rx="6" fill="#092e20"/>
      <text x="585.5" y="19" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#ffffff" text-anchor="middle">Django</text>
      
      <!-- Multisim -->
      <rect x="631" y="0" width="85" height="28" rx="6" fill="#ff6b6b"/>
      <text x="673.5" y="19" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#ffffff" text-anchor="middle">Multisim</text>
      
      <!-- MATLAB -->
      <rect x="724" y="0" width="80" height="28" rx="6" fill="#0076a8"/>
      <text x="764" y="19" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#ffffff" text-anchor="middle">MATLAB</text>
    </g>
    
    <!-- Tags -->
    <g transform="translate(0, 138)">
      <rect x="0" y="0" width="95" height="36" rx="18" fill="rgba(56, 189, 248, 0.2)"/>
      <text x="47.5" y="24" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#38bdf8" text-anchor="middle">Developer</text>
      
      <rect x="105" y="0" width="80" height="36" rx="18" fill="rgba(34, 197, 94, 0.2)"/>
      <text x="145" y="24" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#22c55e" text-anchor="middle">Builder</text>
      
      <rect x="195" y="0" width="95" height="36" rx="18" fill="rgba(192, 132, 252, 0.2)"/>
      <text x="242.5" y="24" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#c084fc" text-anchor="middle">Innovator</text>
    </g>
  </g>
</svg>
